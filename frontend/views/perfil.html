<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Sidebar -->
      <div class="sidebar">
    <h1>ENEMzada</h1>
    <div class="profile">
      <div class="profile-pic"> <img src="../images/user.jpg" /> </div>
      <p class="username">Emerson</p>
      <div class="progress-label">
        <p>Seu progresso</p>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
         <nav>
            <ul>
        <li><a href="home.html"> <i class="fa-solid fa-house space-icon"></i> Início</a></li>
        <hr />        
        <li><a href="perfil.html"> <i class="fa-solid fa-user space-icon"></i> Meu Perfil</a></li>
        <hr />
        <li><a href="certificados.html"> <i class="fa-solid fa-graduation-cap space-icon"></i> Central de Certificados </a></li>  
        <hr />
        <li> <a href="cursos.html"> <i class="fa-solid fa-book space-icon"></i> Cursos </a></li>
        <hr />
        </ul>
        </nav>
        <div class="barra">
        <nav>
        <ul>
           <li><a href="feedback.html">Feedback</a></li>
           <li><a href="suporte2.html">Suporte para Alunos</a></li>
           <li><a href="politicas_termos.html">Termos de Uso / Políticas de Privacidade</a></li>
        </ul>
      </nav>
    </div>
    </div>

    <!-- Main Content -->
  <div class="main-content">
     <header>
            <div class="search">
                <input type="text" class="search__input" placeholder="Pesquisar matérias e aulas...">
                <button class="search__button">
                    <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                            </path>
                        </g>
                    </svg>
                </button>
            </div>

            <div class="acessibilidade">
                <i class="fa-solid fa-bell" id="notificationBtn"></i>
                <i class="fa-solid fa-universal-access" id="acessibilidadeBtn"></i>
            </div>

            <!-- Menu de acessibilidade -->
            <div class="acessibilidade-menu" id="menuAcessibilidade" aria-hidden="true" style="display: none;">
                <button id="fecharAcessibilidade" class="fechar-btn" aria-label="Fechar menu acessibilidade">&times;</button>
                <h2 class="titulo-acessibilidade">Acessibilidade</h2>
                <hr>
                <button onclick="alterarFonte('aumentar')">Aumentar Fonte</button>
                <button onclick="alterarFonte('diminuir')">Diminuir Fonte</button>
                <button onclick="alternarContraste()">Alto Contraste</button>
            </div>

            <!-- Notificações -->
            <div class="notification-container" id="notificationContainer" style="display: none;">
                <div class="notification-header">
                    <h2>Notificações</h2>
                    <button id="close-notifications" class="close-button">X</button>
                </div>
                <div class="notification-content">
                    <p>Você não tem novas notificações</p>
                </div>
            </div>
        </header>

        <div class="profile-content">

            <div class="profile-header">
                <div class="user-info">
                    <h2>Lucas Santos</h2>
                    <p>Bem Vindo ao seu futuro!</p>

                      <div class="profile-tabs">
                     <button class="active">Meu Perfil</button>
                     <a href="alterar-senha.html">
                       <button>Alterar Senha</button>
                      </a>
                    </div>
                </div>
            </div>
    </div>

    
    <div class="profile-content">
      <!-- Área da imagem e botão de upload -->
      <div class="profile-image-area">
        <div class="image-preview">
          <img src="placeholder.png" alt="Visualização da imagem">
        </div>
        <div class="upload-container">
          <label for="file-upload" class="upload-button">Fazer upload de imagem</label>
          <input id="file-upload" type="file" accept="image/*">
        </div>
      </div>

      <!-- Área das informações do perfil -->
      <form class="profile-info">
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" placeholder="Digite seu nome">

        <label for="email_principal">E-mail Principal:</label>
        <input type="email" id="email_principal" placeholder="Digite seu e-mail">

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento">

        <label for="genero">Gênero:</label>
        <select id="genero">
          <option value="" disabled selected hidden>Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="nao_informar">Prefiro não informar</option>
        </select>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="000.000.000-00">

         <label class="save-button">salvar</label>
      </form>
    </div>

    <script src="../js/notificacoes.js"></script>
     <script src="../js/acessibilidade.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - ENEMzada</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
      <div class="sidebar">
    <h1>ENEMzada</h1>
    <div class="profile">
      <div class="profile-pic"> <img src="../images/foto-user.jpg" /> </div>
      <p class="username">Username</p>
      <div class="progress-label">
        <p>Seu progresso</p>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>

        <nav >
            <ul>

           <a href="home.html">
        <li> <i class="fa-solid fa-house space-icon"> </i> Início </li>
         </a>

        <hr />
        <li> <i class="fa-solid fa-user space-icon"> </i> Meu Perfil </li>
        <hr />
         <a href="certificados.html">
             <li> <i class="fa-solid fa-graduation-cap space-icon"></i> Central de Certificados </li>
            </a>
        <hr />
        <a href="cursos.html">
            <li> <i class="fa-solid fa-book space-icon"></i> Cursos </li>
        </a>
        <hr />
      </ul>
        </nav>

        <div class="barra">
      <nav>
        <ul>
           <li><a href="feedback.html">Feedback</a></li>
           <li><a href="suporte2.html">Suporte para Alunos</a></li>
           <li><a href="politicas_termos.html">Termos de Uso / Políticas de Privacidade</a></li>
        </ul>
      </nav>
    </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar matérias e aulas...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <i class="fas fa-bell"></i>
                <i class="fas fa-universal-access"></i>
            </div>
        </header>

        <div class="profile-content">

            <div class="profile-header">
                <div class="user-info">
                    <h2>Meu Perfil</h2>
                    <p>Apresente-se a Comunidade</p>

                      <div class="profile-tabs">
                     <button class="active">Meu Perfil</button>
                     <a href="alterar-senha.html">
                       <button>Alterar Senha</button>
                      </a>
                    </div>
                </div>
            </div>
    </div>

    <div class="profile-content">
      <!-- Área da imagem e botão de upload -->
      <div class="profile-image-area">
        <div class="image-preview">
          <img src="placeholder.png" alt="Visualização da imagem">
        </div>
        <div class="upload-container">
          <label for="file-upload" class="upload-button">Fazer upload de imagem</label>
          <input id="file-upload" type="file" accept="image/*">
        </div>
      </div>

      <!-- Área das informações do perfil -->
      <form class="profile-info">
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" placeholder="Digite seu nome">

        <label for="email_principal">E-mail Principal:</label>
        <input type="email" id="email_principal" placeholder="Digite seu e-mail">

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento">

        <label for="genero">Gênero:</label>
        <select id="genero">
          <option value="" disabled selected hidden>Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="nao_informar">Prefiro não informar</option>
        </select>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="000.000.000-00">

         <label class="save-button">salvar</label>
      </form>
    </div>

</body>
</html>

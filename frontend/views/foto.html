<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto</title>
  <link rel="stylesheet" href="../css/foto.css">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar de configurações -->
    <aside class="sidebar">
      <div class="profile-summary">
        <div class="profile-pic"></div>
        <p>braga</p>
      </div>
      <nav class="settings-menu">
        <ul>
          <li><a href="home.html">início</a></li>
          <li><a href="perfil.html">Perfil</a></li>
          <li class="active"><a href="#">Foto</a></li>
          <li><a href="privacidade-segurança.html">Privacidade</a></li>
        </ul>
      </nav>
    </aside>
 
    <!-- Conteúdo principal da página -->
    <main class="main-content">
      <h1>Foto</h1>
      <p>Adicione uma bela foto sua para o seu perfil</p>
     
      <!-- Área de visualização da imagem -->
      <div class="image-preview">
        <img src="placeholder.png" alt="Visualização da imagem">
      </div>
     
      <!-- Botão para selecionar a imagem -->
      <div class="upload-container">
        <label for="file-upload" class="upload-button">Fazer upload de imagem</label>
        <input id="file-upload" type="file" accept="image/*">
      </div>
 
      <!-- Botão para salvar -->
      <button class="save-button">Salvar</button>
    </main>
  </div>
</body>
</html>

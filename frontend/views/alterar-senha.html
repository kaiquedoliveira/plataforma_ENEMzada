<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Senha – Meu Perfil</title>
    <link rel="stylesheet" href="../css/alterar-senha.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <h1>ENEMzada</h1>
        <div class="profile">
            <div class="profile-pic"> <img src="../images/foto-user.jpg" /> </div>
            <p class="username">Username</p>
            <div class="progress-label">
                <p>Seu progresso</p>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <nav>
            <ul>
                <a href="home.html">
                    <li> <i class="fa-solid fa-house space-icon"> </i> Início </li>
                </a>
                <hr />
                <li> <i class="fa-solid fa-user space-icon"> </i> Meu Perfil </li>
                <hr />
                <a href="certificados.html">
                    <li> <i class="fa-solid fa-graduation-cap space-icon"></i> Central de Certificados </li>
                </a>
                <hr />
                <a href="feedback.html">
                    <li> <i class="fa-solid fa-comment-dots space-icon"></i> Feedback </li>
                </a>
                <hr>
                <a href="cursos.html">
                    <li> <i class="fa-solid fa-book space-icon"></i> Cursos </li>
                </a>
                <hr>
            </ul>

        </nav>

        <div class="barra">
            <nav>
                <ul>
                    <li>Suporte para Alunos</li>
                    <li>Termos de Uso / Políticas de Privacidade</li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <!-- Cabeçalho -->
        <div class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Pesquisar matérias e aulas...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-actions">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-universal-access"></i>
                </div>
            </header>

            <!-- Card de Alterar Senha -->
            <div class="profile-content">
                <div class="user-info">
                    <h2>Alterar Senha</h2>
                    <p>Esqueceu sua senha? Altere-a aqui.</p>

                   <div class="profile-tabs">
                    <a href="perfil.html">
                        <button class="active">Meu Perfil</button>
                    </a>
                       <button>Alterar Senha</button>
                    </div>
                </div>  
               </div>
    
                <section class="profile-info">
                    <div class="profile-info">
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="current-password">Senha Atual:</label>
                                <input type="password" id="current-password" placeholder="Digite sua senha atual" />
                            </div>
                            <div class="form-group">
                                <label for="new-password">Nova Senha:</label>
                                <input type="password" id="new-password" placeholder="Digite sua nova senha" />
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirmar Nova Senha:</label>
                                <input type="password" id="confirm-password" placeholder="Confirme sua nova senha" />
                            </div>
                            <div class="save-button">Alterar Senha</div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
</body>

</html>

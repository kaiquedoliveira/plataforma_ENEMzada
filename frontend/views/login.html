<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ENEMzada</title>
  
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Navbar -->
  <header class="header">
    <nav class="navbar">
      <div class="logo">ENEMzada</div>
      <div class="nav-links">
        <a href="../index.html" class="nav-link effect-1">Início</a>
        <a href="../views/cadastro.html" class="nav-link effect-1">Cadastro</a>
      </div>
    </nav>
  </header>

  <!-- Layout Principal -->
  <main class="login-container">
    <div class="login-form-container">
      <div class="form-content">
        <h2 class="form-title">Entre na sua conta!</h2>
        <form id="login-form" class="form">
          <div class="form-group">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="form-input" autocomplete="email" required>
          </div>
          
            <div class="form-group">
            <label for="senha" class="form-label">Senha:</label>
            <div class="password-container">
              <input type="password" id="senha" name="senha" class="form-input" autocomplete="current-password" required>
              <button type="button" id="toggle-password" class="toggle-password">
                <i class="fa fa-eye"></i>
              </button>
            </div>
            <p class="password-info">Crie uma senha de acesso, com 8 letras e/ou números</p>
          </div>

          <button type="submit" class="form-button">Entrar</button>
          
          <div class="form-footer">   
            <p class="register-link">
              <a href="../views/esqueci-a-senha.html">Esqueci a Senha</a>
            </p>
          </div>
        </form>
        
        <div class="form-footer">
          <p class="register-link">
            <a href="../views/cadastro.html">Não tem uma conta? <span>Cadastre-se</span></a>
          </p>
          
          <div class="social-login">
            <p class="social-text">Ou entre com:</p>
            <div class="social-icons">
              <a href="https://www.instagram.com/" class="social-icon">
                <img src="../images/instagram.png" alt="Instagram">
              </a>
              <a href="https://www.google.com/intl/pt-BR/account/about/" class="social-icon">
                <img src="../images/google.png" alt="Google">
              </a>
              <a href="https://br.linkedin.com/" class="social-icon">
                <img src="../images/linkedin.png" alt="LinkedIn">
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <div class="login-image-container">
      <div class="image-content">
        <h3 class="image-title">Bem-vindo de volta ao Enemzada!</h3>
        <p class="image-text">Que bom te ver! Seu próximo passo no ENEM te espera.</p>
        <img src="../images/img-login.png" alt="Imagem login" class="login-image">
      </div>
    </div>
  </main>

 

  <script>
    document.getElementById("toggle-password").addEventListener("click", function() {
        var senhaInput = document.getElementById("senha");
        var icon = this.querySelector("i");

        if (senhaInput.type === "password") {
            senhaInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            senhaInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
  </script>

   <footer class="footer">
    <p class="footer-text">© 2025 ENEMzada - Todos os direitos reservados</p>
  </footer>

  <script src="../js/login.js"></script>


</body>
</html>

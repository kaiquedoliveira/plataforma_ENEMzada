<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ENEMzadas</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">ENEMzadas</div>
    <ul class="nav-links">
      <li><a href="../views/index.html">Início</a></li>
      <li><a href="../views/cadastro.html">Cadastro</a></li>
    </ul>
  </nav>

  <!-- Layout Principal -->
  <div class="container">
    <div class="form-left">
      <h2>Entrar na Plataforma</h2>
      <form id="login-form">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Entrar</button>
      </form>
      <p class="cadastro-link">
        <a href="../views/cadastro.html">Não tem uma conta? Cadastre-se</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Plataforma ENEM</p>
  </footer>

  <script src="../js/app.js"></script>
</body>
</html>
